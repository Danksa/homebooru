<!DOCTYPE html>
<html>
    <head>
        <title>Category - Homebooru</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="base.css" />

        <style>
            main {
                justify-content: flex-start;
                align-self: center;
            }

            form {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 1em;
            }

            button.save {
                grid-column: span 2;
            }

            #delete-button {
                width: 100%;
            }

            @media (min-width: 1000px) and (min-aspect-ratio: 1) {
                body {
                    display: grid;
                    grid-template-columns: auto 1fr;
                    grid-template-rows: auto 1fr;
                    grid-template-areas:
                        "header header"
                        "sidebar post";

                    max-height: 100%;

                    > header {
                        grid-area: header;
                    }

                    > main {
                        grid-area: post;

                        max-height: 100%;

                        overflow: hidden;
                    }

                    > aside {
                        grid-area: sidebar;
                    }
                }
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <main-nav></main-nav>
            </nav>
        </header>
        <main>
            <h1>
                Category
                 - 
                <span id="id">Loading</span>
            </h1>

            <form id="form">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" placeholder="category name" />

                <label for="color">Color</label>
                <input id="color" name="color" type="color" />

                <button class="save">Save</button>
            </form>

            <button id="delete-button" type="button" class="negative">Delete</button>
        </main>

        <script type="module" src="components/main-nav.js" async></script>

        <script type="module" src="category.js" async></script>
    </body>
</html>
