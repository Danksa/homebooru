<!DOCTYPE html>
<html>
    <head>
        <title>Tag - Homebooru</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="base.css" />

        <style>
            @media (min-width: 1000px) and (min-aspect-ratio: 1) {
                body {
                    display: grid;
                    grid-template-columns: auto 1fr;
                    grid-template-rows: auto 1fr;
                    grid-template-areas:
                        "header header"
                        "sidebar post";

                    max-height: 100%;

                    > header {
                        grid-area: header;
                    }

                    > main {
                        grid-area: post;

                        max-height: 100%;

                        overflow: hidden;
                    }

                    > aside {
                        grid-area: sidebar;
                    }
                }

                post-embed {
                    width: 100%;
                    height: 100%;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <main-nav></main-nav>
            </nav>
        </header>
        <main>
            <h1>
                <span id="name">Loading</span>
                 - 
                <span id="id">Loading</span>
            </h1>

            <button id="delete-button" type="button">Delete</button>
        </main>

        <script type="module" src="components/main-nav.js" async type="module"></script>
        <script type="module" src="tag.js" async></script>
    </body>
</html>
